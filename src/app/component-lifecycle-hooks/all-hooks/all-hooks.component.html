<h2>Root Components</h2>
<br />
Message:
<input
  type="text"
  name="message"
  [(ngModel)]="message"
  autocomplete="off"
/>
<br />
Content:
<input
  type="text"
  name="content"
  [(ngModel)]="content"
  autocomplete="off"
/>
<br />
hide child :
<input
  type="checkbox"
  name="hideChild"
  [(ngModel)]="hideChild"
  autocomplete="off"
/>

<br />

  [message]="message"

>
