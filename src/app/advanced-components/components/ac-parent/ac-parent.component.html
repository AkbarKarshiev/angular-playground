<h3>Passing Template to a Child Component</h3>
<h4>Parent Component</h4>
<p>Some text in parent component</p>
<ng-template #parentTemplate>
    <p>
        This Template is defined in Parent.
        We will send it to child component
    </p>
</ng-template>
<app-ac-child [customTemplate]="parentTemplate">
    <p>
        This Template is Projected content and defined in Parent.
        We will send it to child component
    </p>
</app-ac-child>
