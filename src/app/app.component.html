<app-test>
    <ng-container *ngIf="switchVal$ | async as switchVal" ngProjectAs="body">
        <ng-container [ngSwitch]="switchVal">
            <ng-container *ngSwitchCase="'a'">
                Body content a
                <ng-template appTestProjection>
                    <div class="modal-header">
                        Custom Header a
                    </div>
                </ng-template>
            </ng-container>
            <ng-container *ngSwitchCase="'b'">
                Body content b
                <ng-template appTestProjection>
                    <div class="modal-header">
                        Custom Header b
                    </div>
                </ng-template>
            </ng-container>
        </ng-container>
    </ng-container>
<!--    <p ngProjectAs="body">-->

</app-test>
