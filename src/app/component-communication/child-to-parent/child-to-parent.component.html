<h2>Child to parent interaction</h2>
<p>Current counter is {{ clickCounter }}</p>
<h4>Increment using local variable (#)</h4>
<p>Current counter is {{ child.count }}</p>
<button (click)="child.increment()">Increment</button>
<button (click)="child.decrement()">decrement</button>
<h4>Increment using @ViewChild</h4>
<button (click)="child.increment()">Increment</button>
<button (click)="child.decrement()">decrement</button>
<app-c2p-child-component
  #child
  [count]="clickCounter"
  (countChanged)="counterChangedHandler($event)"
>
</app-c2p-child-component>
